<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<meta name="breakpoint" content="palm" media="(max-width: 649px)">

	<title>destinyApp</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/vendor/head.js"></script>
	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/metaquery.min.js"></script>
	<script src="js/vendor/velocity.min.js"></script>
	<script src="js/vendor/velocity.ui.min.js"></script>
	<script src="js/onload.js"></script>
  <script src='js/vendor/destiny.min.js' type='text/javascript'></script>
  <script type="text/javascript">
    var client = Destiny({  host: 'www.bungie.net' } );
    client
    .account({ type: 'TigerPSN', id: '4611686018428410896' })
      .end(function (err, res) {
            console.log('destiny-client: ');
            console.dir(res);
          });
  </script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container" style='display:none'>

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Welcome <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<h2>{{todo.title}}</h2>
					<h3>{{todo.body}}</h3>
					<h4>{{todo.date}}</h4>
					<input type="checkbox" ng-click="deleteTodo(todo._id)">
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUES TO formData IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="the title of my todo" ng-model="formData.title">
						<input type="text" class="form-control input-lg text-center" placeholder="some text here..." ng-model="formData.body">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>
  <section class='search_wrapper'>
            <i class='psn'></i>
            <i class='xbl'></i>
						<input type="text" class="search_input" placeholder="insert your gamertag" ng-model="formData.gamertag">
            <button class='submit_search'>search!</button>
  </section>

  <section class='guardian_wrapper'>
    <h1 class='guardian_name'></h1>
    <i class='guardian_icon'></i>
  </section>

</body>


</html>
