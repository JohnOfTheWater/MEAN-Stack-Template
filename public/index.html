<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchGamertag">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<meta name="breakpoint" content="palm" media="(max-width: 649px)">

	<title>destinyApp</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css">
	<style>
		html 					{ overflow-y:scroll; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
  <script src="http://fb.me/react-0.12.2.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/services/gamertags.js"></script> <!-- load gamertag service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/vendor/head.js"></script>
	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/metaquery.min.js"></script>
	<script src="js/vendor/velocity.min.js"></script>
	<script src="js/vendor/velocity.ui.min.js"></script>
	<script src="js/vendor/lodash.js"></script>
	<script src="js/onload.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container" style=''>
    <div class='nav_bar'>
      <img class='burger_icon' src="img/burger.svg"> 
    </div>

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Gamertags <span class="label label-info">{{ gamertags.length }}</span></h1>
		</div>

		<!-- GAMERTAG LIST -->

    <!-- LOOP OVER THE GAMERTAGS IN $scope.gamertags -->
      <div class='gamertags'>
        <div class="checkbox gamertag_tab" ng-repeat="gamertag in gamertags">
          <h2>{{gamertag.name}}</h2>
          <h3>{{gamertag.account}}</h3>
          <!-- <h4>{{gamertag.date | date:'medium'}}</h4> -->
          <!-- <input type="checkbox" ng-click="deleteGamertag(gamertag._id)"> -->
        </div>

        <p class="text-center" ng-show="loading">
          <span class="fa fa-spinner fa-spin fa-3x"></span>
        </p>

        <form>
          <div class="form-group">
            <!-- BIND THIS VALUES TO formData IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder="enter gamertag" ng-model="formData.name">
            <input type="text" class="form-control input-lg text-center" placeholder="psn or xboxlive" ng-model="formData.account">
          </div>
          <button type="submit" class="btn btn-primary btn-lg search_button" ng-click="createGamertag()">Add</button>
        </form>

      </div>
    </div> <!-- end of container -->
  <section class='search_wrapper'>
            <i class='psn'></i>
            <i class='xbl'></i>
						<input type="text" class="search_input" placeholder="insert your gamertag" ng-model="formData.gamertag">
            <button class='submit_search'>search!</button>
  </section>

  <section class='guardian_wrapper'>
    <h1 class='guardian_name'></h1>
    <i class='guardian_icon'></i>
  </section>

  <section class='guardian_stats_wrapper'>
  </section>

  <section id='react_stuff'>
  
  </section>

</body>
<script src="js/react.js"></script>


</html>
